<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>
    <div class="content">
        <div class="banner">
            <h1 class="page_title">Library</h1>
        </div>
        <button class="add_book_btn">Add a Book</button>
        <main>
            <div class="books"></div>
        </main>
    </div>
    <form class="book_form" action="">
        <h1>Add Book</h1>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>

        <label for="author">Author</label>
        <input type="text" name="author" id="author" required>

        <label for="pages">No. of Pages</label>
        <input type="number" name="pages" id="pages" min="1" max="5000" required>

        <input type="checkbox" name="status" id="status" value="false">
        <label for="status">Have Read?</label>

        <button class="add" type="submit">Add</button>
        <button class="close" type="button">Close</button>
    </form>


    <script src="script.js"></script>
</body>

</html>
